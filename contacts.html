<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакти</title>
    <link rel="icon" href="assets/images/favicon.ico"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="header">
    <h1 class="header__title">Контакти</h1>
    <nav class="navigation" aria-label="Головна навігація">
        <ul class="navigation__list">
            <li class="navigation__item"><a href="index.html" class="navigation__link">Головна</a></li>
            <li class="navigation__item"><a href="about.html" class="navigation__link">Про мене</a></li>
            <li class="navigation__item"><a href="contacts.html" class="navigation__link" aria-current="page">Контакти</a></li>
        </ul>
    </nav>
</header>

<main class="main">
    <article class="article">
        <h2 class="article__title">Зв’язатися зі мною</h2>
        <form action="#" method="post">
            <div class="form-row">
                <label for="name">Ім’я:</label>
                <input type="text" id="name" name="name" placeholder="Введіть ім’я" required minlength="2" maxlength="50" pattern="[А-Яа-яA-Za-z\s'-]+" title="Використовуйте лише букви, пробіли, апостроф та тире">
            </div>

            <div class="form-row">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Введіть email" required>
            </div>

            <div class="form-row">
                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" name="phone" placeholder="+380XXXXXXXXX" pattern="\+380[0-9]{9}" title="Формат: +380XXXXXXXXX" required>
            </div>

            <div class="form-row">
                <label for="message">Коментар:</label>
                <textarea id="message" name="message" rows="4" cols="30" placeholder="Ваше повідомлення..."></textarea>
            </div>

            <button type="submit">Відправити</button>
        </form>
    </article>

    <section class="services">
        <h3 class="services__title">Мої контакти</h3>
        <p>Email: student@example.com</p>
        <p>Телефон: +380123456789</p>
    </section>
</main>

<aside class="sidebar sidebar--links">
    <h3>Соцмережі</h3>
    <ul>
        <li><a href="https://t.me/username" target="_blank" rel="noopener noreferrer">Telegram</a></li>
        <li><a href="https://facebook.com/username" target="_blank" rel="noopener noreferrer">Facebook</a></li>
    </ul>
</aside>

<footer class="footer">
    <p>© 2025, Студент групи 6.1213-1</p>
</footer>
</body>
</html>
